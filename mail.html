<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail | Xettro</title>

    <link rel="stylesheet" href="mail.css">
</head>
<body>
    
    <div class="contact">

        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8699.960734830895!2d91.18151136876452!3d23.53671388041625!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x37547918bcd1a08d%3A0x75065b32560c6add!2sFAKIR%20BAZAR!5e0!3m2!1sen!2sbd!4v1713085026758!5m2!1sen!2sbd" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="form">
            <h1>Contact Us</h1>
            <form action="https://formsubmit.co/contact.deluxestoreofficial@gmail.com" method="POST">
                <input type="text" placeholder="Name" name="name" required>
                <input type="email" placeholder="Email" name="email" required>
                <input type="text" placeholder="Subject" name="subject" required>
                <textarea placeholder="Message" name="message" required></textarea>
                <input type="hidden" name="_template" value="table">
                <button type="submit">Submit</button>
            </form>
        </div>

    </div>

</body>
</html>
